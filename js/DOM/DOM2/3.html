<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 3</title>
</head>
<body class = "bg-color" style="background-color: black; color: white;">
      
</body>
<script>
    //we can create div, class using js 
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title","generated Title")
    div.style.backgroundColor = 'cyan'
    div.style.color = 'black'
    div.style.padding = "22px";
    div.innerText = "Neelesh"
    const addText = document.createTextNode('Neelesh Js');
    div.appendChild(addText)
    //now for attaching (showing to screen) //append will add 
    document.body.appendChild(div)  
    

</script>
</html>
